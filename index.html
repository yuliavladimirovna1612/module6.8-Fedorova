<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Практика прогрессбар</title>
  </head>
  <body>
    <div class="container">
    <div class="progress">

       <div id="myProgress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>

    </div>

    <button id="onePercent" type="button" class="btn btn-dark btn1">+1%</button>
    <button id="threePercent" type="button" class="btn btn-dark btn2">+3%</button>
    <button id="sevenPercent" type="button" class="btn btn-dark btn3">+7%</button>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/js.js"></script>
  </body>
</html>
